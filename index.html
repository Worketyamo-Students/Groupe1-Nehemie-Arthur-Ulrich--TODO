<!DOCTYPE html>
<html class="text-[10px] overflow-hidden" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
    <title>TODO PROJET</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="relative font-[Josefin S ans] overflow-hidden w-[100vw] h-[100vh] bg-(--background-items)">
    <section
        class="flex justify-center w-full h-[20rem] bg-[url(./assets/img/background-todo.svg)] object-cover pt-[3.5rem] mb-[25rem] lg:h-[40%] lg:bg-no-repeat lg:pt-[3rem] lg:mb-[.1rem]">
        <div class="flex flex-col gap-[3rem] items-center w-[85vw] lg:w-[40vw]">
            <div class="w-full flex justify-between items-center">
                <h1 class="font-[700] text-[2.5rem] text-white lg:text-[4rem] tracking-[1rem]">
                    TODO
                </h1>
                <img src="./assets/img/light-option.svg" alt="option light"
                    class="lg:w-[2.6rem] lg:h-[2.6rem] cursor-pointer" id="mode" />
            </div>
            <div class="flex flex-col gap-[2rem] items-center w-full">
                <div
                    class="flex items-center gap-5 px-[2rem] py-[1rem] w-full h-[4.8rem] bg-(--background-items) rounded-[.5rem] blur-[.05rem] drop-shadow-lg lg:h-[6.4rem]">
                    <div class="flex items-center justify-center w-[2rem] h-[2rem] border border-[#c2c7c8] rounded-[50%] lg:w-[2.4rem] lg:h-[2.4rem] transition delay-200 duration-200 ease-in-out"
                        id="check">
                        <img src="./assets/img/check.svg" alt="" class="hidden" id="checkImage" />
                    </div>
                    <input type="text" placeholder="Create a new todoâ€¦"
                        class="w-full font-[400] text-[1.2rem] text-(--placeholder) lg:text-[1.8rem] border-none focus:outline-none p-3"
                        id="input" />
                </div>

                <section
                    class="w-full hidden flex flex-col pt-[1rem] gap-[.2rem] bg-(--background-items) top-0 left-0 rounded-t-[1rem] blur-[.05rem] drop-shadow-2xl lg:gap-[.3rem]"
                    id="addElement">
                    <div class="hidden flex flex-col gap-[1.3rem] py-[1rem]" id="element">
                        <div class="flex justify-between items-center gap-5 px-[2.5rem]" id="sousElement">
                            <div class="flex justify-between gap-[3rem] items-center">
                                <div class="flex items-center justify-center w-[2rem] h-[2rem] border border-[#c2c7c8] rounded-[50%] lg:w-[2.4rem] lg:h-[2.4rem] cursor-pointer"
                                    id="select">
                                    <img src="./assets/img/check.svg" alt="" class="hidden" id="checkImage2" />
                                </div>
                                <p class="font-[400] text-[1.2rem] lg:text-[1.8rem] text-(--text-items)" id="text"></p>
                            </div>
                        </div>
                        <div class="w-full h-[.03rem] bg-(--line-color)"></div>
                    </div>
                </section>

                <div class="hidden w-full -mt-[1.8rem] lg:-mt-[2rem] flex items-center justify-between px-[2.5rem] py-[1rem] bg-(--background-items) rounded-b-[1rem] blur-[.05rem]  lg:gap-[.3rem]"
                    id="category">
                    <p class="font-[400] text-[1.2rem] text-(--select-categories) hover:text-(--hover-select) cursor-pointer transition delay-200 duration-200 ease"
                        id="nombreEl">
                        0 items left
                    </p>
                    <div class="hidden lg:flex lg:items-center lg:justify-center lg:gap-5">
                        <p class="font-[700] text-[1.4rem] text-(--select-categories) cursor-pointer hover:text-(--hover-select) cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110"
                            id="all1">
                            All
                        </p>
                        <p class="font-[700] text-[1.4rem] text-(--select-categories) hover:text-(--hover-select) cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110"
                            id="activate1">
                            Active
                        </p>
                        <p class="font-[700] text-[1.4rem] text-(--select-categories) hover:text-(--hover-select) cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110"
                            id="completed1">
                            Completed
                        </p>
                    </div>
                    <p class="font-[400] text-[1.2rem] text-(--select-categories) hover:text-(--hover-select) cursor-pointer transition delay-200 duration-200 ease"
                        id="clear">
                        Clear Completed
                    </p>
                </div>
            </div>
        </div>
    </section>

    <div
        class="flex items-center justify-center gap-9 py-[1rem] w-auto h-[4.8rem] rounded-[.5rem] blur-[.05rem] drop-shadow-lg mx-[2.5rem] md:mx-[15rem] mb-[5rem] mt-[31.5rem] bg-(--background-items) lg:hidden">
        <h1 class="font-[700] text-[1.4rem] text-(--select-categories) cursor-pointer hover:text-(--hover-select) cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110"
            id="all2">
            All
        </h1>
        <h1 class="font-[700] text-[1.4rem] text-(--select-categories) hover:text-(--hover-select) cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110"
            id="activate2">
            Active
        </h1>
        <h1 class="font-[700] text-[1.4rem] text-(--select-categories) hover:text-(--hover-select) cursor-pointer transition-all duration-200 ease-in-out transform hover:scale-110"
            id="completed2">
            Completed
        </h1>
    </div>

    <h1
        class="lg:absolute lg:bottom-[-6rem] w-full text-center font-[400] text-[1.4rem] text-(--select-categories) text-center mb-[5rem] lg:mb-[8rem]">
        Drag and drop to reorder list
    </h1>

    <script src="./assets/javascript/todo.js"></script>
</body>

</html>
